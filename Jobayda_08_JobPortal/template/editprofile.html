{% extends 'index.html' %}

{% block content %}
    

    
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h2>Edit Profile</h2>
        <form action="{% url 'updateprofile' %}" method="POST"
            enctype="multipart/form-data">
            {% csrf_token %}
            {% for i in myjob %}
            <!-- <input type="text" readonly value="{{i.id}}" name="id" id> -->
            <input type="text" value="{{i.username}}" name="username"
                placeholder="username" id><br><br>
            <input type="text" value="{{i.skill}}" name="skill"
                placeholder="skill" id><br><br>

            {% endfor %}
            <input type="submit" value="Update Profile" id>
        </form>
    </body>
</html>
{% endblock content %}
