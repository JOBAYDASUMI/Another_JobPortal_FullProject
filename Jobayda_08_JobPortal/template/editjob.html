<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h2>Edit Job</h2>
        <form action="{% url 'updatejob' %}" method="POST"
            enctype="multipart/form-data">
            {% csrf_token %}
            {% for i in myjob %}
            <input type="text" readonly value="{{i.id}}" name="id" id>
            <input type="text" value="{{i.title}}" name="title"
                placeholder="title" id><br><br>

            <input type="text" value="{{i.numberOfOpenings}}"
                name="numberOfOpenings" placeholder="numberOfOpenings"
                id><br><br>


            <input type="text" value="{{i.category}}" name="category"
                placeholder="category" id><br><br>

            <input type="text" value="{{i.jobDescription}}"
                name="jobDescription" placeholder="jobDescription"
                id><br><br>

            <input type="text" value="{{i.skill}}"
                name="skill" placeholder="skill" id><br><br>

            {% endfor %}
            <input type="submit" value="Update Job" id>
        </form>
    </body>
</html>
