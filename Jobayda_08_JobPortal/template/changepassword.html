{% extends 'index.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h2>Change Password</h2>
        <form action method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="password" name="oldpassword" placeholder="oldpassword"
                id><br><br>
            <input type="password" name="newpassword" placeholder="newpassword"
                id><br><br>
            <input type="password" name="confirmnewpassword"
                placeholder="confirmnewpassword" id><br><br>

            <input type="submit" value="Change Password" id>
        </form>
    </body>
</html>
{% endblock content %}
