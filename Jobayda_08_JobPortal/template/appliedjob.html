{% extends 'index.html' %}
{% block content %}
<!DOCTYPE html>
<html>
    <head>
        <style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #e48989;
  color: white;
}
</style>
    </head>
    <body>

        <h1>Applied Job List</h1>

        <table id="customers">
            <tr>
                <th>Job Title</th>
              
                <th>Resume</th>
            </tr>

            {% for i in appliedjob %}
            <tr>
                <td> {{i.apply_to.title}} </td>
                
                <td>
                    <a href="{{i.resume.url}}">Resume</a>
                </td>

            </tr>
            {% endfor %}

        </table>
    </body>
</html>
{% endblock content %}
